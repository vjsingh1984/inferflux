global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alerts.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets: []  # fill in: ["alertmanager:9093"]

scrape_configs:
  - job_name: inferflux
    static_configs:
      # Docker Compose: use service name. Standalone: replace with host:port.
      - targets: ["inferflux:8080"]
    metrics_path: /metrics
