name: ci

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure
        run: cmake -S InferFlux -B InferFlux/build -DCMAKE_BUILD_TYPE=Release
      - name: Build
        run: cmake --build InferFlux/build -j 4
      - name: Test
        run: ctest --test-dir InferFlux/build --output-on-failure
