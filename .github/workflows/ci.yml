name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Weekly Monday 02:00 UTC — catches upstream dependency drift
    - cron: '0 2 * * 1'

permissions:
  contents: read

jobs:
  # ---------------------------------------------------------------------------
  # Primary build + test job
  # Builds a CPU-only release binary, runs the full unit + stub-integration
  # suite, generates SBOM, and uploads it as a workflow artifact.
  # ---------------------------------------------------------------------------
  build-and-test:
    name: Build & Test (ubuntu-latest)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      # ------------------------------------------------------------------
      # System dependencies
      # ------------------------------------------------------------------
      - name: Install dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            cmake \
            ninja-build \
            libssl-dev \
            libyaml-cpp-dev \
            python3 \
            ccache

      # ------------------------------------------------------------------
      # ccache — reuse object files across runs; keyed on CMake + llama.cpp
      # ------------------------------------------------------------------
      - name: Restore ccache
        uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: ccache-ubuntu-${{ hashFiles('CMakeLists.txt', 'cmake/**', 'external/llama.cpp/CMakeLists.txt') }}
          restore-keys: |
            ccache-ubuntu-

      - name: Configure ccache
        run: |
          ccache --max-size=500M
          ccache --zero-stats

      # ------------------------------------------------------------------
      # CMake configure — CPU-only, no CUDA/ROCm/MPS/MTMD
      # ------------------------------------------------------------------
      - name: Configure
        run: |
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_CXX_COMPILER_LAUNCHER=ccache \
            -DENABLE_CUDA=OFF \
            -DENABLE_ROCM=OFF \
            -DENABLE_MPS=OFF \
            -DENABLE_BLAS=OFF \
            -DENABLE_VULKAN=OFF \
            -DENABLE_MTMD=OFF \
            -DENABLE_SBOM=ON

      # ------------------------------------------------------------------
      # Build all targets (inferflux_core, inferfluxd, inferctl, tests)
      # ------------------------------------------------------------------
      - name: Build
        run: cmake --build build -j$(nproc)

      - name: ccache stats
        run: ccache --show-stats

      # ------------------------------------------------------------------
      # Unit + stub-integration tests
      # IntegrationSSE is gated by INFERFLUX_MODEL_PATH — since that env var
      # is not set here, CMake never registers that ctest entry, so a plain
      # "ctest --test-dir build" skips it automatically.
      # ------------------------------------------------------------------
      - name: Run tests
        run: ctest --test-dir build --output-on-failure --timeout 90

      # ------------------------------------------------------------------
      # SBOM — CycloneDX 1.5 JSON + SPDX 2.3 tag-value
      # ------------------------------------------------------------------
      - name: Generate SBOM
        run: cmake --build build --target sbom

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ github.sha }}
          path: build/sbom/
          retention-days: 90

  # ---------------------------------------------------------------------------
  # macOS / Metal (MPS) build + unit test
  # Validates the Metal/MPS compilation path and unit test suite on Apple
  # Silicon.  GitHub Actions macos-latest is arm64; ENABLE_MPS=ON enables
  # llama.cpp Metal kernels and the INFERFLUX_HAS_METAL guard blocks.
  # ---------------------------------------------------------------------------
  build-check-mps:
    name: Build & Test (macos-latest, MPS)
    runs-on: macos-latest

    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          brew update --quiet
          brew install cmake yaml-cpp openssl python3

      - name: Configure (MPS enabled)
        run: |
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DENABLE_CUDA=OFF \
            -DENABLE_ROCM=OFF \
            -DENABLE_MPS=ON \
            -DENABLE_BLAS=OFF \
            -DENABLE_VULKAN=OFF \
            -DENABLE_MTMD=OFF \
            -DOPENSSL_ROOT_DIR=$(brew --prefix openssl@3)

      - name: Build
        run: cmake --build build -j$(sysctl -n hw.logicalcpu)

      - name: Run unit tests
        run: ctest --test-dir build --output-on-failure --timeout 90

  build-check-mlx:
    name: Build (macos-latest, MLX flag)
    runs-on: macos-latest

    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          brew update --quiet
          brew install cmake yaml-cpp openssl python3

      - name: Configure (ENABLE_MLX)
        run: |
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DENABLE_CUDA=OFF \
            -DENABLE_ROCM=OFF \
            -DENABLE_MPS=ON \
            -DENABLE_MLX=ON \
            -DENABLE_BLAS=OFF \
            -DENABLE_VULKAN=OFF \
            -DENABLE_MTMD=OFF \
            -DOPENSSL_ROOT_DIR=$(brew --prefix openssl@3)

      - name: Build
        run: cmake --build build -j$(sysctl -n hw.logicalcpu) --target inferfluxd inferctl

  # ---------------------------------------------------------------------------
  # CUDA compile-check (no GPU runner required)
  # Installs the CUDA toolkit so CUDAToolkit_FOUND=true in CMake, then builds
  # the full server binary with ENABLE_CUDA=ON.  This validates that CUDA-
  # guarded headers, device-context code, and llama.cpp CUDA paths compile
  # without errors — GPU test execution is deferred to self-hosted runners.
  # Non-blocking (continue-on-error) since free-tier runners have no GPU.
  # ---------------------------------------------------------------------------
  build-check-cuda:
    name: CUDA compile check (ubuntu-latest)
    runs-on: ubuntu-latest
    continue-on-error: true   # advisory only; no GPU available for execution

    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install system dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends \
            build-essential cmake libssl-dev libyaml-cpp-dev

      - name: Install CUDA toolkit
        uses: Jimver/cuda-toolkit@v0.2.15
        with:
          cuda: '12.3.0'
          method: 'network'

      - name: Configure (CUDA=ON)
        run: |
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DENABLE_CUDA=ON \
            -DENABLE_ROCM=OFF \
            -DENABLE_MPS=OFF \
            -DENABLE_BLAS=OFF \
            -DENABLE_VULKAN=OFF \
            -DENABLE_MTMD=OFF

      # Build only the server binary; unit tests can't run without a GPU.
      - name: Build (compile-only)
        run: cmake --build build --target inferfluxd -j$(nproc)

  # ---------------------------------------------------------------------------
  # Vulkan compile-check — verifies GGML_VULKAN=ON builds clean.
  # Runs on ubuntu-latest with the official Vulkan SDK apt repository.
  # No GPU is required to compile; runtime tests are skipped (advisory).
  # ---------------------------------------------------------------------------
  build-check-vulkan:
    name: Build check (Vulkan)
    runs-on: ubuntu-latest
    continue-on-error: true   # Advisory — no Vulkan GPU in CI

    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install system dependencies + Vulkan SDK
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends \
            build-essential cmake libssl-dev libyaml-cpp-dev \
            libvulkan-dev vulkan-tools glslc

      - name: Configure (Vulkan=ON)
        run: |
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DENABLE_CUDA=OFF \
            -DENABLE_ROCM=OFF \
            -DENABLE_MPS=OFF \
            -DENABLE_BLAS=OFF \
            -DENABLE_VULKAN=ON \
            -DENABLE_MTMD=OFF \
            -DENABLE_SBOM=OFF

      # Build inferfluxd only — no GPU for tests.
      - name: Build (compile-only)
        run: cmake --build build --target inferfluxd -j$(nproc)

  # ---------------------------------------------------------------------------
  # Coverage — gcov/lcov instrumented Debug build, Codecov upload.
  # Runs unit + stub-integration test suite; uploads lcov.info to Codecov.
  # A 50 % line-coverage floor is enforced via .codecov.yml; missing tokens
  # in the Codecov secret make the upload a no-op (advisory only).
  # ---------------------------------------------------------------------------
  coverage:
    name: Coverage (ubuntu-latest)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            cmake \
            ninja-build \
            libssl-dev \
            libyaml-cpp-dev \
            python3 \
            lcov

      # ------------------------------------------------------------------
      # Configure with coverage instrumentation
      # ENABLE_SBOM=OFF keeps the build focused on tests.
      # ------------------------------------------------------------------
      - name: Configure (coverage)
        run: |
          cmake -S . -B build-cov \
            -DCMAKE_BUILD_TYPE=Debug \
            -DENABLE_COVERAGE=ON \
            -DENABLE_CUDA=OFF \
            -DENABLE_ROCM=OFF \
            -DENABLE_MPS=OFF \
            -DENABLE_BLAS=OFF \
            -DENABLE_VULKAN=OFF \
            -DENABLE_MTMD=OFF \
            -DENABLE_SBOM=OFF

      - name: Build
        run: cmake --build build-cov -j$(nproc)

      # ------------------------------------------------------------------
      # Run tests + collect coverage in one CMake target
      # ------------------------------------------------------------------
      - name: Generate coverage report
        run: cmake --build build-cov --target coverage

      # ------------------------------------------------------------------
      # Upload to Codecov — requires CODECOV_TOKEN repository secret.
      # The action is a no-op if the token is absent (advisory mode).
      # ------------------------------------------------------------------
      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: build-cov/coverage/lcov.info
          flags: unittests
          name: inferflux-coverage
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload HTML report artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html-${{ github.sha }}
          path: build-cov/coverage/html/
          retention-days: 14

  # ---------------------------------------------------------------------------
  # clang-format style gate
  # Reports violations as annotations but does not block merge by default.
  # Change `continue-on-error: true` → `false` to enforce formatting in CI.
  # ---------------------------------------------------------------------------
  clang-format:
    name: clang-format check
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install clang-format
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends clang-format

      - name: Check formatting
        run: |
          find server runtime scheduler model cli net io policy \
            \( -name '*.cpp' -o -name '*.h' \) \
            ! -path '*/external/*' \
            | sort \
            | xargs clang-format --dry-run --Werror
